server:
  port: 9000
spring:
  application:
    name: "orders"
  profiles:
     active: "prod"
  datasource:
    url: jdbc:mysql://localhost:3308/ordersdb
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  config:
    import: "optional:configserver:http://localhost:8071/"
  rabbitmq:
    host: "localhost"
    port: 5672
    username: "guest"
    password: "guest"

management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true
    shutdown:
      enabled: true
  info:
    env:
      enabled: true

endpoints:
  shutdown:
    enabled: true

eureka:
  instance:
    prefer-ip-address: true
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8070/eureka/


info:
  app:
    name: "orders"
    description: "CartWorks Orders Application"
    version: "1.0.0"

build:
  version: "3.0"

orders :
  message: "Welcome to CartWorks orders related local APIs "
  contactDetails:
    name: "Yaron Olivcovitz - Product Owner"
    email: "yaron.olivcovitz@cartworks.com"
  onCallSupport:
    - (058) 565-9890
    - (054) 441-323


logging:
  level:
    com:
      cartworks:
        orders: DEBUG


